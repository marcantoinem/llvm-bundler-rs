name: Build and Release LLVM

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., v20.1.4)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git

      - name: Build and package LLVM
        run: bash build_llvm.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: LLVM Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .llvm/linux-x64.tar.xz
          asset_name: llvm-linux-x64.tar.xz
          asset_content_type: application/x-xz
